<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-zinc-900 via-zinc-800 to-zinc-950">
  <form
    class="relative bg-zinc-900/95 px-8 py-10 rounded-2xl shadow-2xl border-2 border-yellow-400 min-w-[340px] w-full max-w-md"
    [formGroup]="form"
    (ngSubmit)="submit()"
    autocomplete="off"
  >
    <div class="absolute -top-12 left-1/2 -translate-x-1/2">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Casino"
        class="w-16 h-16 drop-shadow-[0_2px_8px_rgba(212,175,55,0.7)]" />
    </div>
    <h2 class="text-center mb-8 text-yellow-400 font-cinzel tracking-wider text-2xl drop-shadow font-bold">
      BlackJack Casino
    </h2>
    <div *ngIf="mode === 'register'" class="mb-4">
      <label for="name" class="block mb-1 text-white font-medium tracking-wide">Nombre:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Tu nombre"
        class="w-full px-3 py-2 border border-yellow-400 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
        [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
        [required]="mode === 'register'"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-1 text-white font-medium tracking-wide">Correo:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@casino.com"
        class="w-full px-3 py-2 border border-yellow-400 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
        [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
        required
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-1 text-white font-medium tracking-wide">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
        class="w-full px-3 py-2 border border-yellow-400 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
        [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-3 bg-gradient-to-r from-yellow-400 to-yellow-700 text-zinc-900 rounded-lg font-cinzel font-bold tracking-wide text-lg shadow-lg hover:from-yellow-300 hover:to-yellow-600 transition disabled:opacity-60"
    >
      {{ mode === 'login' ? 'Iniciar sesión' : 'Registrarse' }}
    </button>
    <div class="text-center mt-4">
      <button
        type="button"
        (click)="switchMode()"
        class="text-yellow-400 underline hover:text-yellow-300 transition"
      >
        {{ mode === 'login' ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
      </button>
    </div>
    <div *ngIf="errorMsg" class="mt-4 text-center text-red-400 font-semibold">
      {{ errorMsg }}
    </div>
    <div *ngIf="successMsg" class="mt-4 text-center text-green-400 font-semibold">
      {{ successMsg }}
    </div>
    <div class="text-center mt-6">
      <span class="text-yellow-400 text-base">¡Bienvenido al casino BlackJack!</span>
    </div>
  </form>
</div>
