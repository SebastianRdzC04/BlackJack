services:
  postgres-blackjack:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: bd_battleship
    ports:
      - "2011:5432"
    volumes:
      - postgres_data_blackjack:/var/lib/postgresql/data

  mongo-blackjack:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "2012:27017"
    volumes:
      - mongo_data_blackjack:/data/db

volumes:
  postgres_data_blackjack:
  mongo_data_blackjack:
